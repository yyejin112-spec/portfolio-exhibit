<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="w" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#141722"/>
      <stop offset="1" stop-color="#0b0c10"/>
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="35%" r="65%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a1f2d" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#0b0c10" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#w)"/>

  <!-- subtle room walls -->
  <rect x="0" y="0" width="1600" height="520" fill="#0f1320" opacity="0.85"/>
  <rect x="0" y="520" width="1600" height="380" fill="url(#floor)"/>

  <!-- ceiling beams -->
  <g opacity="0.35">
    <rect x="180" y="40" width="90" height="380" rx="18" fill="#1b2233"/>
    <rect x="480" y="20" width="90" height="400" rx="18" fill="#1b2233"/>
    <rect x="780" y="40" width="90" height="380" rx="18" fill="#1b2233"/>
    <rect x="1080" y="20" width="90" height="400" rx="18" fill="#1b2233"/>
    <rect x="1380" y="40" width="90" height="380" rx="18" fill="#1b2233"/>
  </g>

  <!-- wall frames -->
  <g opacity="0.22">
    <rect x="220" y="190" width="200" height="140" rx="18" fill="#ffffff"/>
    <rect x="240" y="210" width="160" height="100" rx="14" fill="#0f1320"/>
    <rect x="1180" y="190" width="200" height="140" rx="18" fill="#ffffff"/>
    <rect x="1200" y="210" width="160" height="100" rx="14" fill="#0f1320"/>
  </g>

  <!-- vignette + center light -->
  <rect width="1600" height="900" fill="url(#light)"/>
  <rect width="1600" height="900" fill="#000000" opacity="0.22"/>
</svg>


